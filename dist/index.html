<!doctype html>
<html lang="en-us">

<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>

<meta id="viewport" name="viewport" content="initial-scale=0.75, user-scalable=0, minimum-scale=0.75, maximum-scale=0.75" />

    <title>MWBScanner demo</title>
  </head>
  <body>
	
<form style="width: 100%; text-align: center;">
    <input type="button" value="Scan fullscreen" onclick="mwbScanner.startScanning()" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Scan in view" onclick="mwbScanner.startScanning(5,20,90,60)" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Scan image" onclick="mwbScanner.scanImage('test_img.png')" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Pause/Resume" onclick="mwbScanner.togglePauseResume()" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Close" onclick="mwbScanner.closeScanner()" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Flash" onclick="mwbScanner.toggleFlash()" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
    <input type="button" value="Zoom" onclick="mwbScanner.toggleZoom()" style="font-size: 12px; width: 105px; height: 30px; margin-top: 10px;" />
</form>

	<script src="./bundle.js"></script>
	<script src="./index.js"></script>
  </body>
</html>
